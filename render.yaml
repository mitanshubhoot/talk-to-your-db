services:
  - type: web
    name: talk-to-your-db
    env: node
    buildCommand: |
      cd backend
      npm install --include=dev
      npm run build
      cd ../frontend
      npm install
      npm run build
      cd ..
      mkdir -p backend/dist/public
      cp -r frontend/dist/* backend/dist/public/
    startCommand: node backend/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GOOGLE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://talk-to-your-db.onrender.com
